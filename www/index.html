<html>
    <head>
        <title>TODO-LIST</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/all.css" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/backend.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>

        <div class="page-header margin-none">
            <img src="images/todo-icon.png" alt="todo">
            <h1 class="margin-left-sm">Todo List <small>Fixes it!</small></h1>
        </div>

        <div class="spacing-sm"></div>

        <div class="container">
            <div class="row row-thirty">
                
                <div class="col-xs-2 col-sixty padding-none">
                    <a class="btn btn-primary btn-sm" href="#" data-toggle="modal" data-target="#gridSystemModalLabel" role="button" id="add-btn">Add task</a>
                </div>
                
                 <div class="col-xs-2 col-sixty padding-none">
                    <a class="btn btn-primary btn-sm" href="#" data-toggle="modal" data-target="#alertDeleteAll" role="button" id="delete-all-btn">Delete all tasks</a>
                </div>
                
            </div>
        </div>

        <div class="todo-list-content">

            <div class="container" id="container">

            </div>

        </div>


        <footer class="footer footer-height-sm">
            <div class="container">
                <p class="text-muted"></p>
            </div>
        </footer>

    </body>
</html>
